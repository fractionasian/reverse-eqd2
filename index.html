<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse EQD2 Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: lightcoral;">
        <span class="navbar-brand mb-0 h1">Reverse EQD2 Calculator</span>
      </nav>
<div class="container mt-5">
<div><p></p></div>
    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <tbody>
                <tr>
                    <th>Number of fractions (#)</th>
                    <td><input type="number" class="form-control" id="fractions" value="33" oninput="calculateAllResults()"></td>
                </tr>
                <tr>
                    <th>alpha/beta ratio (Gy)</th>
                    <td><input type="number" class="form-control" id="alphaBeta" value="3.0" oninput="calculateAllResults()"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="thead-light">
                <th></th>
                <th>Target EQD2 (Gy)</th>
                <th>Dose (Gy)</th>
            </thead>
            <tbody>
                <tr>
                    <td>High dose</td>
                    <td><input type="number" class="form-control" id="highDose" value="66" oninput="calculateHighDose()"></td>
                    <td id="highDoseResult"></td>
                </tr>
                <tr>
                    <td>Intermediate dose</td>
                    <td><input type="number" class="form-control" id="intermediateDose" value="54" oninput="calculateIntermediateDose()"></td>
                    <td id="intermediateDoseResult"></td>
                </tr>
                <tr>
                    <td>Low dose</td>
                    <td><input type="number" class="form-control" id="lowDose" value="45" oninput="calculateLowDose()"></td>
                    <td id="lowDoseResult"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <p>This tool is designed to calculate what dose is required when you have a goal EQD2 in mind.</p>
</div>

<script src="script.js"></script>
</body>
</html>
